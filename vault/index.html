<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Print Run Vault</title>

  <!-- Bangers Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <style>
    :root{
      --navH: 62px;
      --contentMax: 900px;

      /* DARK */
      --bg:#0b0b0b;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.78);

      --cardBg:rgba(255,255,255,0.08);
      --cardBorder:rgba(255,255,255,0.12);

      --inputBg:#111;
      --inputBorder:rgba(255,255,255,0.16);

      --btnPrimaryBg:#ffffff;
      --btnPrimaryText:#000000;

      --btnClearBg:transparent;
      --btnClearText:#ffffff;
      --btnClearBorder:rgba(255,255,255,0.22);

      --navBg:#0b0b0b;
      --navBorder:rgba(255,255,255,0.12);

      --navBtnBg:rgba(255,255,255,0.12);
      --navBtnIcon:#ffffff;

      --kvBorder:rgba(255,255,255,0.10);

      /* DROPDOWN CONTRAST FIX */
      --ddBg:#111;                         /* solid background so text is readable */
      --ddBorder:rgba(255,255,255,0.18);
      --ddHover:rgba(255,255,255,0.10);
      --ddActive:rgba(255,255,255,0.16);
    }

    body.light{
      /* LIGHT */
      --bg:#ffffff;
      --text:#0b0b0b;
      --muted:rgba(0,0,0,0.70);

      --cardBg:rgba(0,0,0,0.05);
      --cardBorder:rgba(0,0,0,0.10);

      --inputBg:#ffffff;
      --inputBorder:rgba(0,0,0,0.18);

      --btnPrimaryBg:#111111;
      --btnPrimaryText:#ffffff;

      --btnClearBg:#E0E0E0;
      --btnClearText:#000000;
      --btnClearBorder:#E0E0E0;

      --navBg:#ffffff;
      --navBorder:rgba(0,0,0,0.10);

      --navBtnBg:rgba(0,0,0,0.08);
      --navBtnIcon:#0b0b0b;

      --kvBorder:rgba(0,0,0,0.10);

      /* DROPDOWN CONTRAST FIX */
      --ddBg:#ffffff;
      --ddBorder:rgba(0,0,0,0.16);
      --ddHover:rgba(0,0,0,0.06);
      --ddActive:rgba(0,0,0,0.10);
    }

    html, body { height:100%; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      transition: background 160ms ease, color 160ms ease;
    }

    .content{
      padding: 16px 16px calc(var(--navH) + 24px);
      max-width: var(--contentMax);
      margin: 0 auto;
      box-sizing: border-box;
    }

    /* HEADER */
    .headerRow{
      position: relative;
      max-width: var(--contentMax);
      margin: 6px auto 12px;
      text-align: center;
    }

    .appTitle{
      font-family: "Bangers", cursive;
      font-size: 34px;
      letter-spacing: 1px;
      line-height: 1;
      margin: 0;
    }
    .appTitle .big{ font-size: 42px; }

    .themeToggle{
      position:absolute;
      right:0;
      top:0;
      width:44px;
      height:44px;
      border-radius: 14px;
      border:1px solid var(--cardBorder);
      background: var(--cardBg);
      color: var(--text);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: background 160ms ease, border-color 160ms ease, color 160ms ease;
      z-index: 5;
    }
    .themeIcon{ width:22px; height:22px; display:block; }

    .card{
      background: var(--cardBg);
      border: 1px solid var(--cardBorder);
      border-radius: 16px;
      padding: 16px;
      transition: background 160ms ease, border-color 160ms ease;
    }

    .searchCard{
      max-width: var(--contentMax);
      margin: 0 auto 14px;
    }

    .heroText{
      font-size: 16px;
      font-weight: 700;
      line-height: 1.35;
      margin-bottom: 12px;
    }

    /* SEARCH */
    .searchWrap{ position: relative; width:100%; }

    .searchIcon{
      position:absolute;
      left:12px;
      top:50%;
      transform: translateY(-50%);
      width:18px;
      height:18px;
      opacity: 0.75;
      pointer-events:none;
      color: var(--text);
      z-index: 3;
    }

    input{
      width:100%;
      box-sizing:border-box;
      padding: 12px 12px 12px 40px;
      border-radius: 12px;
      border: 1px solid var(--inputBorder);
      background: var(--inputBg);
      color: var(--text);
      font-size: 16px;
      outline:none;
      transition: background 160ms ease, border-color 160ms ease, color 160ms ease;
    }

    /* ✅ DROPDOWN (high contrast, readable) */
    .dropdown{
      position:absolute;
      left:0;
      right:0;
      top: calc(100% + 8px);
      background: var(--ddBg);
      border: 1px solid var(--ddBorder);
      border-radius: 12px;
      overflow: auto;
      max-height: 280px;
      display:none;
      z-index: 50;
      box-shadow: 0 16px 40px rgba(0,0,0,0.55);
    }

    .ddItem{
      padding: 12px 12px;
      border-bottom: 1px solid var(--kvBorder);
      cursor: pointer;
      background: transparent;
    }
    .ddItem:last-child{ border-bottom: 0; }

    .ddItem:hover{ background: var(--ddHover); }
    .ddItem:active{ background: var(--ddActive); }

    .ddTitle{
      font-weight: 800;
      color: var(--text);
    }
    .ddMeta{
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    button.primary{
      width:100%;
      margin-top:10px;
      padding: 12px;
      border:0;
      border-radius: 12px;
      background: var(--btnPrimaryBg);
      color: var(--btnPrimaryText);
      font-weight:700;
      cursor:pointer;
      transition: background 160ms ease, color 160ms ease;
    }

    button.clearBtn{
      width:100%;
      margin-top:10px;
      padding: 12px;
      border-radius: 12px;
      background: var(--btnClearBg);
      color: var(--btnClearText);
      border: 1px solid var(--btnClearBorder);
      font-weight:700;
      cursor:pointer;
      transition: background 160ms ease, color 160ms ease, border-color 160ms ease;
    }

    .resultsWrap{
      max-width: var(--contentMax);
      margin: 0 auto;
    }

    .list{ margin-top: 12px; display:grid; gap: 10px; }

    table{
      width:100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td{
      padding: 10px 8px;
      border-bottom: 1px solid var(--kvBorder);
      text-align: left;
    }
    th{
      opacity: 0.8;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .4px;
    }

    /* BOTTOM NAV */
    .bottomNav{
      position: fixed;
      left:0; right:0; bottom:0;
      height: var(--navH);
      background: var(--navBg);
      border-top: 1px solid var(--navBorder);
      z-index: 9999;
      display:flex;
      justify-content:center;
      transition: background 160ms ease, border-color 160ms ease;
    }

    .bottomNavInner{
      width:100%;
      max-width: var(--contentMax);
      padding: 10px 16px max(10px, env(safe-area-inset-bottom));
      box-sizing:border-box;
    }

    .navBtn{
      width:100%;
      height: 42px;
      border:0;
      border-radius: 14px;
      background: var(--navBtnBg);
      color: var(--navBtnIcon);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: background 160ms ease, color 160ms ease;
    }

    .navIcon{
      width: 22px;
      height: 22px;
      display:block;
    }

    /* SPLASH OVERLAY */
    .overlay{
      position: fixed;
      inset: 0;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      z-index: 10000;
      transition: opacity 260ms ease, background 160ms ease, color 160ms ease;
    }
    .overlay.hide{
      opacity: 0;
      pointer-events: none;
    }
    .splashInner{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      text-align:center;
      width: min(520px, 92vw);
      padding: 34px 18px 18px;
      box-sizing: border-box;
      animation: splashIn 420ms ease forwards;
    }
    @keyframes splashIn{
      from{ opacity: 0; transform: translateY(14px); }
      to{ opacity: 1; transform: translateY(0); }
    }
    .splashTitle{
      font-family: "Bangers", cursive;
      font-size: 44px;
      line-height: 1.05;
      letter-spacing: 1px;
      margin: 0;
    }
    .splashSub{
      opacity: .75;
      font-size: 14px;
      margin-top: -8px;
    }
    .spinner{
      width:44px;
      height:44px;
      border-radius:50%;
      border:4px solid var(--cardBorder);
      border-top-color: var(--text);
      animation: spin 1s linear infinite;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }
  </style>
</head>

<body>
  <!-- SPLASH OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="splashInner">
      <h1 class="splashTitle">Chasing Majors</h1>
      <div class="splashSub">Loading Print Run Vault…</div>
      <div class="spinner" aria-hidden="true"></div>
    </div>
  </div>

  <main class="content">
    <section>
      <div class="headerRow">
        <div class="appTitle">
          <span class="big">P</span>rint
          <span class="big">R</span>un
          <span class="big">V</span>ault
        </div>
        <button class="themeToggle" id="themeToggle" type="button" aria-label="Toggle theme"></button>
      </div>

      <div class="card searchCard">
        <div class="heroText">Print run data, not guesses.</div>

        <div class="searchWrap">
          <svg class="searchIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M16.8 16.8 21 21"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>

          <input id="q" placeholder="Search the Vault" autocomplete="off" />
          <div id="dropdown" class="dropdown"></div>
        </div>

        <button class="primary" id="btnSearch" type="button">Search</button>
        <button class="clearBtn" id="btnClear" type="button">Clear</button>
      </div>

      <div class="resultsWrap">
        <div class="list" id="results">
          <div class="card" style="opacity:.8;">No results yet. Run a search.</div>
        </div>
      </div>
    </section>
  </main>

  <nav class="bottomNav" aria-label="Primary">
    <div class="bottomNavInner">
      <button class="navBtn" id="btnHome" type="button" aria-label="Home">
        <svg class="navIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 10.5L12 3l9 7.5"
            stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M5 9.8V21h14V9.8"
            stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 21v-7h4v7"
            stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </nav>

  <script src="./app.js"></script>
</body>
</html>
