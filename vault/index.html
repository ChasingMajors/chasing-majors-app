<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Print Run Vault</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0f0f10;color:#f1f1f1;}
    .wrap{max-width:960px;margin:0 auto;padding:20px;}
    .card{background:#17181a;border:1px solid #2a2a2a;border-radius:14px;padding:16px;margin-top:14px;}
    input{width:100%;padding:12px;font-size:16px;box-sizing:border-box;}
    button{padding:12px 16px;font-weight:700;cursor:pointer;margin-top:10px;}
    a{color:#fff;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Print Run Vault</h1>
    <p><a href="../">‚Üê Back to App Home</a></p>

    <div class="card">
      <div style="font-weight:700;margin-bottom:8px;">Search</div>
      <input id="q" placeholder="Type keywords (e.g. ginter x)" autocomplete="off" />
      <button id="btnSearch">Search</button>
      <button id="btnClear">Clear</button>
    </div>

    <div class="card" id="results">No search yet.</div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
