<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Print Run Vault</title>

  <!-- Bangers Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f10;
      --card:#1c1d20;
      --text:#f1f1f1;
      --muted:rgba(241,241,241,.65);
      --line:rgba(255,255,255,.12);
      --shadow:0 12px 35px rgba(0,0,0,.45);
      --btn:#ffffff;
      --btnText:#111;
      --radius:18px;
      --radiusSm:12px;
    }

    [data-theme="light"]{
      --bg:#f6f7f8;
      --card:#f0f1f3;
      --text:#111;
      --muted:rgba(17,17,17,.6);
      --line:rgba(17,17,17,.12);
      --shadow:0 10px 25px rgba(0,0,0,.1);
      --btn:#111;
      --btnText:#fff;
    }

    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{max-width:900px;margin:0 auto;padding:22px 14px 50px;}

    .bangers{font-family:"Bangers",system-ui;letter-spacing:.8px;}

    /* HEADER */
    .header{
      position:relative;
      text-align:center;
      margin-bottom:18px;
    }

    .vaultLogo{
      font-size:34px;
      line-height:1;
    }
    .vaultLogo .big{
      font-size:46px;
      vertical-align:baseline;
    }

    .tools{
      position:absolute;
      right:0;
      top:0;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pill{
      padding:6px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      font-size:12px;
      color:var(--muted);
    }

    .iconBtn{
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      border-radius:999px;
      padding:8px 10px;
      cursor:pointer;
      font-size:16px;
    }

    /* CARD */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }

    /* SEARCH */
    .searchWrap{position:relative;margin-bottom:12px;}

    .searchIcon{
      position:absolute;
      left:14px;
      top:50%;
      transform:translateY(-50%);
      opacity:.75;
    }

    input{
      width:100%;
      padding:14px 14px 14px 42px;
      font-size:16px;
      border-radius:var(--radiusSm);
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
    }

    button{
      width:100%;
      padding:14px;
      font-weight:900;
      border-radius:var(--radiusSm);
      border:1px solid var(--line);
      cursor:pointer;
    }

    .primary{background:var(--btn);color:var(--btnText);}
    .secondary{background:transparent;color:var(--text);}

    .hint{font-size:13px;color:var(--muted);margin-top:8px;}

    /* DROPDOWN */
    .dropdown{
      position:absolute;
      left:0;right:0;
      top:56px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:var(--shadow);
      display:none;
      max-height:280px;
      overflow:auto;
      z-index:20;
    }

    .ddItem{padding:12px;border-bottom:1px solid var(--line);cursor:pointer;}
    .ddItem:hover{background:rgba(255,255,255,.06);}
    .ddTitle{font-weight:900;}
    .ddMeta{font-size:12px;color:var(--muted);}

    /* RESULTS */
    .resultsTitle{margin:20px 0 8px;font-weight:900;}
    .empty{color:var(--muted);font-size:13px;}

    table{width:100%;border-collapse:collapse;margin-top:10px;}
    th,td{padding:10px;border-top:1px solid var(--line);text-align:left;font-size:14px;}
    th{font-size:12px;color:var(--muted);text-transform:uppercase;}

    /* LOADING */
    .overlay{
      position:fixed;inset:0;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .spinner{
      width:44px;height:44px;
      border-radius:50%;
      border:4px solid var(--line);
      border-top-color:var(--text);
      animation:spin 1s linear infinite;
      margin:auto;
    }

    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>

<!-- LOADING OVERLAY -->
<div id="overlay" class="overlay">
  <div style="text-align:center;">
    <div class="bangers" style="font-size:48px;">Chasing Majors</div>
    <div style="color:var(--muted);margin:8px 0 14px;">Loading Print Run Vaultâ€¦</div>
    <div class="spinner"></div>
  </div>
</div>

<div class="wrap">

  <div class="header">
    <div class="vaultLogo bangers">
      <span class="big">P</span>rint
      <span class="big">R</span>un
      <span class="big">V</span>ault
    </div>

    <div class="tools">
      <div id="status" class="pill">Loadingâ€¦</div>
      <button id="themeToggle" class="iconBtn">ðŸŒ™</button>
    </div>
  </div>

  <div class="card">
    <div class="searchWrap">
      <svg class="searchIcon" width="18" height="18" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
        <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2"/>
      </svg>
      <input id="q" placeholder="Search the Vault" autocomplete="off"/>
      <div id="dropdown" class="dropdown"></div>
    </div>

    <button id="btnSearch" class="primary">Search</button>
    <div style="height:8px"></div>
    <button id="btnClear" class="secondary">Clear</button>

    <div class="hint">Never wonder how rare a card is ever again.</div>
  </div>

  <div class="resultsTitle">Results</div>
  <div class="card">
    <div id="results" class="empty">No results yet. Run a search.</div>
  </div>

</div>

<script src="./app.js?v=headercenter"></script>
</body>
</html>
